<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-field">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type location name..."
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="search-input-display"></h1>
        <div class="row">
          <div class="col-6">
            <ul class="date">
              <li id="day-and-time">Wednesday 23:00</li>
              <li>Partly cloudy</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="primary-temp">
                <span class="temperature" id="temp"></span> Â°C</a
                >
              </li>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
